<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>sewiseJSONP</title>
  <script type="text/javascript" src="jsonp.js"></script>
</head>
<body>
	<input type="text" id="path1" style="width: 600px; " />
	<br/>
	<input type="text" id="path2" style="width: 600px; " />
  <div>
    <script>
		//jsonp/////////////
		getJSONP.jsonp({
			url:"http://219.232.161.202/service/playerapi/",
			jsonp:"callback",
			jsonpCallback:"callbackFun",
			data:{
					"do":"getvideos",
					"programid":"eQgPHj4N",
					"m3u8":1,
					"isAjax":1
				},
			success:function(data){
				document.getElementById("path1").value = data.m3u8url;
				console.log(data.m3u8url);
			}
		});
		
		//getScript/////////////
		getJSONP.getScript({
			url:"http://219.232.161.204/service/playerapi/",
			data:{
					"do":"getm3u8bypid",
					"published": 1,
					"programid":"vk5nx2cj"
				},
			success:function(data){
				document.getElementById("path2").value = this.m3u8Url;
				console.log(this.m3u8Url);
			}
		});
		
		
    </script>
  </div>
</body>
</html>
